    <!-- FIX: Robust Polyfill for process.env to prevent "white screen" crash on Vercel/Netlify -->
    <script>
      (function() {
        var env = {
          NODE_ENV: 'production',
          API_KEY: '' 
        };
        // Define process on window
        if (typeof window !== 'undefined') {
          window.process = window.process || {};
          window.process.env = window.process.env || env;
        }
        // Define process globally if possible (rarely needed but safer)
        if (typeof globalThis !== 'undefined') {
          globalThis.process = globalThis.process || {};
          globalThis.process.env = globalThis.process.env || env;
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              tajawal: ['Inter', 'Tajawal', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

      }
      @media screen and (max-width: 768px) {
